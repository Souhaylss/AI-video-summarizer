<div id="main-content">
  <img src="logo.png" />
  <form (ngSubmit)="submitForm()" id="summarize-form">
    <label for="inputText"> Video URL : </label>
    <input
      type="text"
      id="url-input"
      [(ngModel)]="videoUrl"
      name="inputText"
      placeholder="Paste your YouTube link here..."
      required
    />
    <button type="submit" id="summarize-btn">Summarize</button>
  </form>

  @if(isLoading){
  <div id="loading-container">
    <div id="loading-description">Loading ...</div>
    <div class="loader-container">
      <div class="loader">
        <div class="inner-circle"></div>
      </div>
    </div>
  </div>
  } 
  @else if(isValidUrl){
  <div [innerHTML]="summary"></div>
  } @else{
  <p class="error">{{ errorMessage }}</p>
  }
</div>
